<body>
  <script>
    //  Set the hue value to any random value around the color circle.
    hue = Math.floor(Math.random()*360);
    /*
        Set background color to the random hue value, with a saturation 
        of 60% and lightness value of 80%. A reasonably bright color which
        blends with the monochrome image, which has had its white color 
        replaced with alpha transparency. 
    */
    document.body.style.backgroundColor  = `hsl(${hue}, 60%, 80%)`;
    //  Zero out the margin and padding of the body. 
    document.body.style.margin = "0px";
    document.body.style.padding = "0px";
  </script>
  <img src="./assets/img/mangofy.png" alt="mango held by hand" class="responsive" />
