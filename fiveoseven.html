<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Random Mechanical Movement/</title>

  <meta name="description" 
        content="Random Mechanical Movements curtesy of http://507movements.com/">
  <meta name="author" 
        content="sadropol">
  
  <!-- avoid zooming in whilst in landscape mode -->
  <meta name="viewport" 
        content="width=device-width; initial-scale=1.0">

  <link rel="stylesheet" 
        type="text/css" 
        href="/assets/css/styles.css?v=1">
</head>
<body>
  <figure>
    <a id="random_mechanism_link">
      <img id="random_mechanism_image" alt="random mechanical movement" class="responsive" />
    </a>
    <figcaption>Curtesy of <a href="http://507movements.com/">507movements.com</a></figcaption>
  </figure>
  <script>
    //  Set the hue value to any random value around the color circle.
    number = Math.floor(Math.random()*507);
    number_string = ("000" + number).slice(-3)
    document.getElementById("random_mechanism_image").src="http://507movements.com/img/mm_" + number_string + ".png"
    document.getElementById("random_mechanism_link").href="http://507movements.com/mm_" + number_string + ".html"
  </script>
</body>
</html>
